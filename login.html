<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Loanday Template">
    <meta name="keywords" content="Loanday, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="img/Logoprincipal.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Login</title>
    
	<script type="text/javascript">
		function validar()
		{
			var usuario = document.getElementById("usuario").value;
			var Contraseña = document.getElementById("pass").value;	

			if(usuario == "Echeverry" && Contraseña == "Venezuela.1")
			{
				alert("Usuario y Contraseña validos");
                window.open('/register.html' + window.location.search)
			}
			else
			{
				alert("Verifique sus credenciales");
			}
		}


	</script>
</head>
<body>
    <section style="margin: 85px;">
        <div class="card">
            <div class="card-header" >
                <h2>Login</h2>
            </div>
            <div class="card-body">
		<form>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Usuario</label>
                <input type="text" class="form-control" name="usuario" id="usuario" aria-describedby="passwordHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" name="pass" id="pass" aria-describedby="passwordHelp">
                <div id="passwordHelp" class="form-text">Nunca compartiremos su contraseña con nadie más.</div>
            </div>
			<div class="col-md-12">
				<button type="button"  class="btn-danger" name="btnVerifivaca" id="btnVerifica" onclick="validar()" value="verificar"
                 style="border-radius: 5px;">
                   Ingresar
                </button>
			</div>
		</form>
    </div>
</div>
	</section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
